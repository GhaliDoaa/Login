<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/826c8b73ce.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">

        <div class="content">
            <div class="imag">
                <i class="fa-solid fa-user"></i>
            </div>

            <div class="sign">
                <h1>Sign Up Now</h1>
            </div>

            <div class="inputs">
                <input type="email" placeholder="Your Email">
                <input type="password" placeholder="Your Password">
            </div>
            <div class="check">
                <input type="checkbox">
                <label>I agree to the term of services</label>
            </div>

            <button class="btn"><a href="#">Sign up</a></button>

            <div class="deko">
                <span></span>
                <p>OR</p>
            </div>

            <button class="btn"><a href="#">Login with Twitter</a></button>
            <div class="tailer">
                <p>Do you have an account ? <a href="#">Sign in</a></p>
            </div>

        </div>
    </div>
</body>

</html>
