<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <h1><span>Re</span>gistration</h1>

            <div class="inputs">

                <form class="form1">
                    <div class="input">
                        <h4>Full Name</h4>
                        <input type="text" placeholder="Enter your name">
                    </div>

                    <div class="input">
                        <h4>Email</h4>
                        <input type="email" placeholder="Enter your email">
                    </div>

                    <div class="input">
                        <h4>Password</h4>
                        <input type="password" placeholder="Enter your password">
                    </div>
                </form>

                <form class="form2">
                    <div class="input">
                        <h4>Username</h4>
                        <input type="text" placeholder="Enter your username">
                    </div>

                    <div class="input">
                        <h4>Phone Number</h4>
                        <input type="email" placeholder="Enter your number">
                    </div>

                    <div class="input">
                        <h4>Comfirm Password</h4>
                        <input type="password" placeholder="Comfirm your password">
                    </div>
                </form>

            </div>

            <form class="gender">
                <h4>Gender</h4>
                <label>
                    <input type="radio" name="gender" value="male" checked id="dot-1">
                    <span>Male</span> 
                </label>

                <label>
                    <input type="radio" name="gender" value="female" id="dot-2">
                    <span>Female</span>
                </label>
                <label>
                    <input type="radio" name="gender" id="dot-3">
                    <span>Prefer not to say</span>
                </label>
            </form>

            <div class="btn">
                <button><a href="#">Register</a></button>
            </div>
        </div>

    </div>
</body>

</html>
