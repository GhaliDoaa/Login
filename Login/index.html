<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/826c8b73ce.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="header">
                <h1>Login Form</h1>
            </div>
            <div class="inputs">
                <div class="enter">
                    <div class="icon">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <input type="text" placeholder="Email or Phone" required>
                </div>
                <div class="enter">
                    <div class="icon">
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <input type="password" placeholder="Password" required>
                </div>
            </div>
            <div class="forgot">
                <a href="#">Forgot password ?</a>
            </div>

            <div class="btn">
                <input type="submit" value="Login">
            </div>
            <div class="text">
                <p>Not a Member?<a href="#">Signup Now</a></p>
            </div>
        </div>
</body>

</html>
